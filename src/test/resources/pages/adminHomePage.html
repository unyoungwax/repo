            <h1>
               Add New Instructor
            </h1>
            <br/>
            <div class="well well-plain">
               <form action="/admin/adminInstructorAccountAdd" method="post" name="form_addinstructoraccount">
                  <div>
                     <label class="label-control">
                        Instructor Details:
                     </label>
                     <input class="form-control" name="instructordetailssingleline" type="text" value=""/>
                  </div>
                  <br/>
                  <div>
                     <input class="btn btn-primary" id="btnAddInstructorDetailsSingleLineForm" type="submit" value="Add Instructor"/>
                  </div>
               </form>
            </div>
            <div class="well well-plain">
               <form action="/admin/adminInstructorAccountAdd" method="post" name="form_addinstructoraccount">

                     <label class="label-control">
                        Short Name:
                     </label>
                     <input class="form-control" name="instructorshortname" type="text" value=""/>
                  </div>
                  <br/>
                  <div>
                     <label class="label-control">
                        Name:
                     </label>

                  </div>
                  <br/>
                  <div>

                     </label>
                     <input class="form-control" name="instructoremail" type="text" value=""/>
                  </div>
                  <br/>
                  <div>
                     <label class="label-control">

                     </label>

                  <br/>
